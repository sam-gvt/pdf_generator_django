
{% extends "base.html" %}
{% block content %}


<div class="flex w-2/3 mx-auto md:w-full flex-col md:justify-around md:flex-row">
    <div>
    <form class="w-full max-w-lg mt-14" method="POST">
        {% csrf_token %}
        <h2 class="text-xl font-bold italic pb-10">Create my CV :</h2>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide border-gray-200 text-gray-700 text-xs font-bold mb-2" for="name">
                Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 border-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" name="name" type="text" placeholder="Antoine Dupont" />
            </div>
            <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                Email
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" name="email" type="text" placeholder="antoine.dupont@gmail.com" />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide border-gray-200 text-gray-700 text-xs font-bold mb-2" for="name">
                Job seek
            </label>
            <input class="appearance-none block w-full bg-gray-200 border-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="job_seek" name="job_seek" type="text" placeholder="Django Developer" />
            </div>
            <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="location">
                Location
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="location" name="location" type="text" placeholder="Sydney" />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="summary">
                    Summary
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="summary" name="summary" rows="4" cols="50" placeholder="You can explain your motivations, for example"></textarea>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide border-gray-200 text-gray-700 text-xs font-bold mb-2" for="degree">
                Degree
            </label>
            <input class="appearance-none block w-full bg-gray-200 border-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="degree" name="degree" type="text" placeholder="Bachelor" />
            
            </div>
            <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide border-gray-200 text-gray-700 text-xs font-bold mb-2" for="school">
                School
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="school" name="school" type="text" placeholder="Paris School" />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="university">
                University
            </label>
            <input class="appearance-none block w-full bg-gray-200 border-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="university" name="university" type="text" placeholder="IT Paris"/>
            
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide border-gray-200 text-gray-700 text-xs font-bold mb-2" for="phone">
                    Phone Number
                </label>
                <input class="appearance-none block w-full bg-gray-200 border-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" name="phone" id="phone" type="text" />
                
                </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="previous_work">
                    Previous Work
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="previous_work" name="previous_work" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="skills">
                    Skills
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="skills" name="skills" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="interests">
                    Interests
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="interests" name="interests" rows="4" cols="50"></textarea>
            </div>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Generate</button>
    </form>
    </div>

    <div class="w-full max-w-lg mt-14">
    <h2 class="text-xl font-bold italic pb-10">My CV :</h2>

      
    <ul class="space-y-4 text-left text-gray-500 dark:text-gray-400">
        {% if not list_cv.exists %}
            <li>No CV yet...</li>
        {% else %}
            <form method="GET">
                {% for cv in list_cv %}
                <li class="flex items-center space-x-3 rtl:space-x-reverse">
                    <div class="flex items-center">
                        <svg class="flex-shrink-0 w-3.5 h-3.5 text-green-500 dark:text-green-400 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                        </svg>
                        <h3 class="text-lg min-w-40 mr-3">{{cv.job_seek}}</h3>
                        <button type="submit" name="id" value="{{ cv.id }}" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">View</button>
                    </div>
                        
                    </li>
                {% endfor%}
            </form>
        {% endif %}
    </ul>
    </div>
</div>


{% endblock %}
